<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="./assets/css/style.css" rel="stylesheet">
        <title>Document</title>
    </head>
    <body>
      
        <header>Weather Dashboard</header>

        <div class="container">
            <div class="row">
                <div class="col-3" >
                    <div id="bottom-border">
                        
                        <h2>Search for a City:</h2>
                        <input id="input-field" type="text" />
                        <button type="button" class="btn" id="blue-btn">Search</button>
                    </div>
                    

                    <!-- history button -->
                    <div class="history-btn">
   

                    </div>
                </div>
                <div class="col-9">
                    <div id="current-weather-dashboard">
                        <h2 id="city-name"> <span id="image"></span></h2>
                        <p id="temp"> </p>
                        <p id="wind"></p>
                        <p id="humidity"></p>
                        <p id="uvi"></p>
                    </div>

                    <!-- 5 day forecast header -->
                    <h2 id="five-day-header"></h2>
                    


                    <!-- 5 day forecast dashboard -->
                    <div class="container weekly-forecast">
                        <div class="row justify-content-between">
                            <h2>5-Day Forecast:</h2>
                            <div class="col five-day-forecast" >
                                <p id="date-1"></p>
                                <img id="img-1">
                                <p id="temp-1"></p>
                                <p id="wind-1"></p>
                                <p id="humidity-1"></p>
    
                            </div>
                            <div class="col five-day-forecast">
                                <p id="date-2"></p>
                                <img id="img-2">
                                <p id="temp-2"></p>
                                <p id="wind-2"></p>
                                <p id="humidity-2"></p>
    
                            </div>
                            <div class="col five-day-forecast">
                                <p id="date-3"></p>
                                <img id="img-3">
                                <p id="temp-3"></p>
                                <p id="wind-3"></p>
                                <p id="humidity-3"></p>
    
                            </div>
                            <div class="col five-day-forecast">
                                <p id="date-4"></p>
                                <img id="img-4">
                                <p id="temp-4"></p>
                                <p id="wind-4"></p>
                                <p id="humidity-4"></p>
    
                            </div>
                            <div class="col five-day-forecast">
                                <p id="date-5"></p>
                                <img id="img-5">
                                <p id="temp-5"></p>
                                <p id="wind-5"></p>
                                <p id="humidity-5"></p>
    
                            </div>
                           

                        </div>
                       
                    </div>           
                   
                </div>
            </div>
        </div>




   
    
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
